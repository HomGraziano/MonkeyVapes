{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}MonkeyVapes{% endblock %}</title>

</head>
<body>

<!-- Page content goes here -->
{% endblock %}

</body>
</html>
